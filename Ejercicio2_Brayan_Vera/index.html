<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Agregar Tailwind CSS desde CDN -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-green-100 px-4">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
          <!-- Botón de inicio con Google -->
          <button class="flex items-center justify-center w-full bg-green-200 text-green-700 font-semibold py-2 px-4 rounded-lg mb-4 hover:bg-green-300">
            <img src="https://via.placeholder.com/20" alt="Google Icon" class="w-5 h-5 mr-2">
            Sign in with Google
          </button>
          <!-- Separador -->
          <div class="text-center text-sm text-gray-500 mb-4">Or sign in with Cartesian E-mail</div>
          <!-- Formulario -->
          <form>
            <!-- Campo de correo -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                placeholder="Email"
              />
            </div>
            <!-- Campo de contraseña -->
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                placeholder="Password"
              />
            </div>
            <!-- Botón de inicio -->
            <button
              type="submit"
              class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
            >
              Sign In
            </button>
          </form>
          <!-- Política de privacidad -->
          <p class="text-xs text-gray-500 text-center mt-4">
            I agree to abide by Cartesian Services Terms of Service and Privacy Policy.
          </p>
        </div>
      </div>
      
</body>
</html>
